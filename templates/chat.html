<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}" defer></script>
    <style>
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .messages {
            height: 400px;
            border: 1px solid #ddd;
            padding: 10px;
            overflow-y: auto;
            margin: 20px 0;
            background-color: #f9f9f9;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .message-author {
            font-weight: bold;
            color: #2c5aa0;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #send-button {
            padding: 10px 20px;
            background-color: #2c5aa0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #1e3f73;
        }
        #send-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .error-message {
            color: red;
            margin: 10px 0;
            display: none;
        }
        .loading {
            display: none;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div id="welcome-message"></div>
        <div id="error-message" class="error-message"></div>
        <div id="loading" class="loading">載入中...</div>
        <div class="chats">
            <h3>聊天列表</h3>
            <ul id="chat-list">
                <!-- 聊天列表將由JavaScript動態生成 -->
            </ul>
        </div>
        <div class="chat-window">
            <h3 id="chat-name">...</h3>
            <div id="messages" class="messages"></div>
            <input type="text" id="message-input" placeholder="輸入訊息..." disabled>
            <button id="send-button" disabled>發送</button>
        </div>
    </div>
</body>

</html>
