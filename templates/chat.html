<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/chat.js') }}" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login';
            } else {
                fetch('/api/user/me', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token: token })
                })
                .then(response => response.json())
                .then(data => {
                    if (!data.user) {
                        window.location.href = '/login';
                    } else {
                        document.getElementById('welcome-message').innerText = `歡迎, ${data.user.username}`;
                        initSocket(token);
                    }
                });
            }
        });

        function initSocket(token) {
            const socket = io();

            socket.on('connect', function() {
                socket.emit('authenticate', { token: token });
            });

            socket.on('authenticated', function() {
                console.log('Authenticated successfully');
            });

            socket.on('unauthorized', function(msg) {
                console.log('Unauthorized:', msg);
                window.location.href = '/login';
            });

            socket.on('new_message', function(msg) {
                const messagesDiv = document.getElementById('messages');
                const messageElem = document.createElement('div');
                messageElem.innerText = `${msg.author}: ${msg.content}`;
                messagesDiv.appendChild(messageElem);
            });

            document.getElementById('send-button').addEventListener('click', function() {
                const messageInput = document.getElementById('message-input');
                const message = messageInput.value;
                if (message.trim() !== '') {
                    fetch('/api/message/send', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ token: token, content: message })
                    });
                    messageInput.value = '';
                }
            });
        }
    </script>
</head>
<body>
    <div class="chat-container">
        <h2 id="welcome-message">歡迎</h2>
        <div id="messages" class="messages"></div>
        <input type="text" id="message-input" placeholder="輸入訊息...">
        <button id="send-button">發送</button>
    </div>
</body>
</html>
