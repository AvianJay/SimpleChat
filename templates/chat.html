<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/chat.js') }}" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .messages {
            height: 400px;
            border: 1px solid #ddd;
            padding: 10px;
            overflow-y: auto;
            margin: 20px 0;
            background-color: #f9f9f9;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .message-author {
            font-weight: bold;
            color: #2c5aa0;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #send-button {
            padding: 10px 20px;
            background-color: #2c5aa0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #1e3f73;
        }
        #send-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .error-message {
            color: red;
            margin: 10px 0;
            display: none;
        }
        .loading {
            display: none;
            color: #666;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login';
            } else {
                fetch('/api/user/me', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token: token })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (!data.user) {
                            window.location.href = '/login';
                        } else {
                            document.getElementById('welcome-message').innerText = `歡迎, ${data.user.username}`;
                            initSocket(token);
                            loadChats(token);
                        }
                    });
            }
        });

        function loadChats(token) {
            fetch('/api/chats', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ token: token })
            })
                .then(response => response.json())
                .then(data => {
                    const chatList = document.getElementById('chat-list');
                    chatList.innerHTML = '';
                    data.chats.forEach(chat => {
                        const li = document.createElement('li');
                        li.innerText = chat.name;
                        li.addEventListener('click', function () {
                            window.location.href = `/chat#${chat.id}`;
                        });
                        chatList.appendChild(li);
                    });
                });
        }

        function loadMessages(token, chatId, chatName) {
            document.getElementById('chat-name').innerText = chatName;
            fetch('/api/messages', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ token: token, chat_id: chatId })
            })
                .then(response => response.json())
                .then(data => {
                    const messagesDiv = document.getElementById('messages');
                    messagesDiv.innerHTML = '';
                    data.messages.forEach(msg => {
                        const messageElem = document.createElement('div');
                        messageElem.innerText = `${msg.author}: ${msg.content}`;
                        messagesDiv.appendChild(messageElem);
                    });
                    document.getElementById('message-input').disabled = false;
                    document.getElementById('send-button').disabled = false;
                    document.getElementById('message-input').focus();
                });
        }

        // navigate event for hash change
        window.addEventListener('hashchange', function () {
            const token = localStorage.getItem('token');
            const chatId = window.location.hash.substring(1);
            if (chatId) {
                fetch('/api/chats', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token: token })
                })
                    .then(response => response.json())
                    .then(data => {
                        const chat = data.chats.find(c => c.id == chatId);
                        if (chat) {
                            loadMessages(token, chatId, chat.name);
                        } else {
                            alert('Chat not found');
                        }
                    });
            } else {
                document.getElementById('chat-name').innerText = '...';
                document.getElementById('messages').innerHTML = '';
                document.getElementById('message-input').disabled = true;
                document.getElementById('send-button').disabled = true;
            }
        });

        function initSocket(token) {
            const socket = io();

            socket.on('connect', function () {
                socket.emit('authenticate', { token: token });
            });

                this.socket.on('authenticated', () => {
                    console.log('Authenticated successfully');
                    this.enableChatInterface(true);
                });

                this.socket.on('unauthorized', (msg) => {
                    console.log('Unauthorized:', msg);
                    this.handleError('認證失敗，請重新登入');
                    setTimeout(() => this.redirectToLogin(), 2000);
                });

                this.socket.on('new_message', (msg) => {
                    this.displayMessage(msg);
                });

                this.socket.on('disconnect', () => {
                    console.log('Disconnected from server');
                    this.enableChatInterface(false);
                    this.handleError('連線中斷，嘗試重新連線中...');
                });

                this.socket.on('connect_error', (error) => {
                    console.error('Connection error:', error);
                    this.reconnectAttempts++;
                    if (this.reconnectAttempts >= this.maxReconnectAttempts) {
                        this.handleError('無法連接到服務器，請檢查網路連線');
                    }
                });
            }

            setupEventListeners() {
                const sendButton = document.getElementById('send-button');
                const messageInput = document.getElementById('message-input');

                sendButton.addEventListener('click', () => this.sendMessage());
                
                messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                messageInput.addEventListener('input', (e) => {
                    this.updateCharacterCount(e.target.value.length);
                });
            }

            async sendMessage() {
                const messageInput = document.getElementById('message-input');
                const message = messageInput.value.trim();

                if (!this.validateMessage(message)) {
                    return;
                }

                try {
                    const response = await fetch('/api/message/send', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            token: this.token, 
                            content: this.escapeHtml(message)
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`Failed to send message: ${response.status}`);
                    }

                    messageInput.value = '';
                    this.hideError();
                    
                } catch (error) {
                    console.error('Send message error:', error);
                    this.handleError('發送訊息失敗，請重試');
                }
            }

            validateMessage(message) {
                if (message === '') {
                    this.handleError('請輸入訊息內容');
                    return false;
                }
                
                if (message.length > this.maxMessageLength) {
                    this.handleError(`訊息長度不能超過 ${this.maxMessageLength} 個字符`);
                    return false;
                }

                return true;
            }

            displayMessage(msg) {
                const messagesDiv = document.getElementById('messages');
                const messageElem = document.createElement('div');
                messageElem.className = 'message';
                
                const authorElem = document.createElement('span');
                authorElem.className = 'message-author';
                authorElem.textContent = this.escapeHtml(msg.author) + ': ';
                
                const contentElem = document.createElement('span');
                contentElem.textContent = this.escapeHtml(msg.content);
                
                messageElem.appendChild(authorElem);
                messageElem.appendChild(contentElem);
                messagesDiv.appendChild(messageElem);
                
                // 自動滾動到最新訊息
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }

            enableChatInterface(enabled) {
                const sendButton = document.getElementById('send-button');
                const messageInput = document.getElementById('message-input');
                
                sendButton.disabled = !enabled;
                messageInput.disabled = !enabled;
                
                if (enabled) {
                    messageInput.placeholder = '輸入訊息...';
                } else {
                    messageInput.placeholder = '連線中斷...';
                }
            }

            updateCharacterCount(length) {
                // 可以添加字符計數顯示
                const remaining = this.maxMessageLength - length;
                if (remaining < 100) {
                    // 顯示剩餘字符數警告
                    console.log(`剩餘字符: ${remaining}`);
                }
            }

            handleError(message, error = null) {
                console.error(message, error);
                const errorElement = document.getElementById('error-message');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }

            hideError() {
                const errorElement = document.getElementById('error-message');
                errorElement.style.display = 'none';
            }

            showLoading(show) {
                const loadingElement = document.getElementById('loading');
                loadingElement.style.display = show ? 'block' : 'none';
            }

            redirectToLogin() {
                localStorage.removeItem('token');
                window.location.href = '/login';
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // 初始化應用
        document.addEventListener('DOMContentLoaded', () => {
            const chatApp = new ChatApp();
            chatApp.init();
        });
    </script>
</head>

<body>
    <div class="chat-container">
        <div id="error-message" class="error-message"></div>
        <div id="loading" class="loading">載入中...</div>
        <div class="chats">
            <h3>聊天列表</h3>
            <ul id="chat-list">
                <!-- 聊天列表將由JavaScript動態生成 -->
            </ul>
        </div>
        <div class="chat-window">
            <h3 id="chat-name">...</h3>
            <div id="messages" class="messages"></div>
            <input type="text" id="message-input" placeholder="輸入訊息..." disabled>
            <button id="send-button" disabled>發送</button>
        </div>
    </div>
</body>

</html>
