<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天</title>
    <link rel = "stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src = "{{ url_for('static', filename='js/chat.js') }}" defer></script>
    <script src = "{{ url_for('static', filename='js/user.js') }}" defer></script>
</head>

<body>
    <div class="chat-container">
        <div class="status-bar">
            <div id="welcome-message"></div>
            <div id="error-message" class="error-message"></div>
            <div id="loading" class="loading">載入中...</div>
            <button id="logout-button" onclick="logout()">登出</button>
        </div>
        <div class="chats">
            <h3>聊天列表</h3>
            <ul id="chat-list">
                <!-- 聊天列表將由JavaScript動態生成 -->
            </ul>
        </div>
        <div class="chat-window">
            <h3 id="chat-name">...</h3>
            <div id="messages" class="messages"></div>
            <div class="input-container">
                <textarea id="message-input" rows="3" placeholder="輸入訊息..." disabled></textarea>
                <button id="send-button" disabled>發送</button>
            </div>
        </div>
    </div>
</body>

</html>
